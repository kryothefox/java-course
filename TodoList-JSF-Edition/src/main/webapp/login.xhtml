<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="LOGIN PAGE"/></h1>
                <h:panelGrid columns="1">
                    <h:outputLabel value="Username" for="username" />
                    <h:inputText style="margin-top: 1em;" id="username" value="#{userBean.currentUser.username}" title="Username" required="true" requiredMessage="The Username field is required."/>
                    <h:outputLabel value="Password" for="password" />
                    <h:inputSecret style="margin-top: 1em;" id="password" value="#{userBean.currentUser.password}" title="Password" required="true" requiredMessage="The Password field is required."/>
                    <h:commandButton value="LOGIN" action="#{userBean.login()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
